<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <ul>
        <li>atta</li>
        <li>doodh</li>
        <li>shakkar</li>
        <li>kaali mirchi</li>
    </ul>
    <ol>
        <li>maida</li>
        <li>lettuce</li>
        <li>onions</li>
        <li>oil</li>
        <li>salt</li>
        <li>pastrys</li>
    </ol>
</body>
</html>
